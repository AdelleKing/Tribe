<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<body>
    <h1>Complete the form below to sign in</h1>
    <form>
        <label for='username'>Username:</label>
        <input id='username' type='range' placeholder='Enter your username'>
        <br>
        <label for='password'>Password:</label>
        <input id='password' type='password'>
        <br>
        <input type='submit' value='Submit your completed form'>
        <input type='reset' value='Reset your form'>
        <br>
        <textarea></textarea>
        <br>
        <label for='red'>Red</label>
        <input type='radio' name='color' value='red' id='red'>
        <label for='green'>Green</label>
        <input type='radio' name='color' value='green' id='green'>
        <label for='blue'>Blue</label>
        <input type='radio' name='color' value='blue' id='blue'>
        <label for='black'>Black</label>
        <input type='radio' name='color' value='black' id='black' checked>
    </form>
</body>
</html>
